{% extends "personal/header.html" %}

{% block content %}
     <table>
         <tr>
       <th><h2>تاريخ النشر</h2></th>
       <th><h2>الكاتب</h2></th>
       <th><h2> عنوان الكتاب </h2></th>
   </tr>
     {% for book in object_list %}

      <tr>
          <td>
              <h3>{{ book.date|date:"y-m-d" }}</h3>
          </td>
          <td>
              <h3>{{ book.auteur }}</h3>
          </td>
          <td>
              <h3><a href="/personal/{{book.id}}"> {{book.title}}  </a></h3>
          </td>
      </tr>

     {% endfor %}
         </table>
<style>
    table {
    border-collapse: collapse;
    width: 100%;
    }
th, td {
    text-align: center;
    padding: 4px;
    width: 50%;
    }
tr:nth-child(even){background-color: #f2f2f2}
th {
    background-color: #4CAF50;
    color: white;
   }
</style>



{% endblock %}
